      <!-- <script src="./nav_script.js"></script> -->

    <!----------------------- Login _ Page------------------- -->
    <div class="login_pop">
      <div id="login_page">
        <button id="btn-cross" onclick="login_reverse()">
          <i class="fa fa-times" style="font-weight: 10px; font-size: 30px"></i>
        </button>
        <h1 class="heading">Login</h1>

        <form class="form" action="#">
          <label for="name">Enter Name : </label>
          <input
            type="name"
            name="name"
            id="name"
            class="input-form"
            placeholder="Your Name"
          />
          <br />
          <label for="email">Enter Email : </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="abc123@gmail.com"
          />
          <br />
          <label for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
          />
          <br />
          <div class="g-signin2" data-onsuccess="onSignIn"></div>

          <div class="data">
            <p>Name</p>
            <p id="name" class="alert alert-success"></p>
            <p>Profile Pic</p>
            <img id="image" class="rounded-circle" width="100" height="100" />
            <p>Email</p>
            <p id="email"></p>
            <button type="button " class="btn btn-danger" onclick="signOut();">
              Sign Out
            </button>
          </div>

          <!-- <button type="button " id="g_id_onload1">Login</button> -->
        </form>
      </div>
    </div>
