<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="icon" type="image/x-icon" href="./Images/fav-icon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <script type="module" defer src="./main.js"></script>
    <title>Login | Sign in</title>
  </head>

  <body>

    <script src="https://accounts.google.com/gsi/client" onload="console.log('TODO: add onload function')">


    </script>
    <!------------------- Nav Bar----------------- -->
    <div class="nav" id="nav_home">
      <a href="./index.html" class="logo-1"
        ><img class="logo" src="./Images/Logo.jpg" alt="Logo"
      /></a>
      <a href="./index.html" class="logo-2"
        ><img class="logo" src="./Images/fav-icon.ico" alt="Logo"
      /></a>

      <div class="input">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="search" type="text" placeholder="Search" />
      </div>
      <ul class="content">
        <a href="../index.html">
          <li class="">Home</li>
        </a>
        <a href="./Products/product_pg.html">
          <li class="">Products</li>
        </a>
        <a href="#">
          <li class="">About</li>
        </a>
        <a href="./Contact/contact.html">
          <li class="">Contact</li>
        </a>
      </ul>
      <a href="./Cart/cart.html" class="btn_cart cart btn-cart" id="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cart_number"></span>
      </a>
      <button class="btn btn-login login_btn" onclick="login()">Login</button>
      <div class="hamburger"><i class="bi bi-list"></i></div>
      <!-- <script src="./nav_script.js"></script> -->
    </div>

    <!----------------------- Login _ Page------------------- -->
    <div class="login_pop">
      <div id="login_page">
        <button id="btn-cross" onclick="login_reverse()">
          <i class="fa fa-times" style="font-weight: 10px; font-size: 30px"></i>
        </button>
        <h1 class="heading">Login</h1>

        <form class="form" action="#">
          <label for="name">Enter Name : </label>
          <input
            type="name"
            name="name"
            id="name"
            class="input-form"
            placeholder="Your Name"
          />
          <br />
          <label for="email">Enter Email : </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="abc123@gmail.com"
          />
          <br />
          <label for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
          />
          <br />
          <!-- <a href="./Products/product_pg.html"
            ><button type="button">Login</button></a
          > -->
          <div
            id="g_id_onload"
            data-client_id="811331040673-k4o4vm23kr4m7rlg9j96i8gd95p6k9qa.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="redirect"
            data-login_uri="https://techno-mart.vercel.app"
            data-auto_prompt="false"
          ></div>
  
          <div
            class="g_id_signin"
            data-type="standard"
            data-shape="pill"
            data-theme="outline"
            data-text="signin"
            data-size="large"
            data-logo_alignment="left"
          ></div>
        </form>
      </div>
    </div>

    <footer>.</footer>
    <script src="./login/login_script.js"></script>
    <script src="./data.js"></script>
    <script src="./Products/product_pg.js"></script>
  </body>
</html>
