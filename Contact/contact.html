    crossorigin="anonymous"

    />

    <link rel="stylesheet" href="../style.css" />

    <title>Contact Us</title>
  </head>
  <body>

        <!------------------- Nav Bar----------------- -->
        <div class="nav" id="nav_contact">
          <a href="../index.html"><img class="logo" src="../Images/Logo.jpg" alt="Logo" /></a>
    
          <ul class="content">

          </ul>
          <a href="../Cart/cart.html" class="btn_cart cart btn-cart" id="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart_number"></span>
          </a>
          <button class="btn login_btn" onclick="login()">Login</button>
          <!-- <script src="../nav_script.js"></script> -->
        </div>

    <div class="contact-main">
      <div class="contact-details">
        <h2>Contact Us</h2>
        <p>
          For any queries, Please reach out to us. Our Support team will get
          back to you within 24 hours.
        </p>
        <div class="c-mail">
          <i class="fa-regular fa-envelope"> </i><span> abcd@xyx.com</span>
        </div>
        <div class="c-phone">
          <i class="fa-solid fa-phone"></i><span> +91 9876543210</span>
        </div>
        <img src="../Images/contact-img.svg" class="contact-img" alt="">
      </div>
      <div class="contact-form-box" id="contact-form">
        <form  onsubmit="validate()"  class="contact-form">
          <div>
            <label for="name">Enter Name : </label>
            <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          <div>
            <label for="phone">Ph. Number : </label>
            <!-- <span>+91</span> -->
            <!-- <input
              type="text"
              id="number-front"
              value="+91"
              readonly="readonly"
            /> -->
            <input type="tel" name="phone" id="phone" placeholder="9876543210">
          </div>
          <div>
            <label for="email">E-mail : </label>
            <input type="email" name="mail" id="email" placeholder="abc123@xyz.com" />
          </div>
          <div>
            <label for="subject">Subject : </label>
            <input type="text" name="subject" id="subject" placeholder="Subject" />
          </div>
          <div class="message-container">
            <label for="message">Enter Message : </label>
            <textarea
              name="message"
              class="message"
              id="message"
              cols="20"
              rows="7"
            ></textarea>
          </div>
          <button id="btn-contact-submit" type="button" class="btn-contact-submit" onclick="validate()" >Submit</button>
        </form>
      </div>
    </div>
    <script src="./contact.js"></script>
  </body>
</html>
